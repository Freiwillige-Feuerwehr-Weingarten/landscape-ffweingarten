---
- name: Install nfs debian package
  ansible.builtin.apt:
    pkg: nfs-common
    state: present
  when: ansible_os_family == 'Debian'

- name: Check if the mountpoint exists
  ansible.builtin.file:
    path: "{{ mountpoint }}"
    state: directory
    mode: "{{ permissions }}"
    owner: root
    group: root

- name: Mount nfs share
  ansible.posix.mount:
    src: "{{ nfs_src }}"
    path: "{{ mountpoint }}"
    fstype: nfs
    opts: "{{ options }}"
    state: mounted
